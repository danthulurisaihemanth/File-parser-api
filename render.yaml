services:
  - type: web
    name: file-parser-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        value: sqlite:///./app.db
      - key: UPLOAD_DIR
        value: uploads
      - key: MAX_UPLOAD_SIZE_MB
        value: 512
